<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module" defer></script>
    <title>Grid Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <div class="icon">
                    <img src="https://source.unsplash.com/random" alt="">
                </div>
                <div class="nav">Dashboard</div>
            </div>
            <div class="first">
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Home</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Profile</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Messages</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">History</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Tasks</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Communities</div>
            </div>
            <div class="second">
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Settings</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Support</div>
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="nav">Privacy</div>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="icon"><img src="https://source.unsplash.com/random" alt=""></div>
                <textarea name="search" id="search" cols="30" rows="1"></textarea>
            </div>
            <div class="profile">
                <div class="notify"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="logo"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="name">Morgan Oakley</div>
            </div>
            <div class="greet">
                <div class="logo"><img src="https://source.unsplash.com/random" alt=""></div>
                <div class="hi">Hi there,</div>
                <div class="name">Morgan Oakley(@morgan)</div>
            </div>
            <div class="menu">
                <div class="btn">New</div>
                <div class="btn">Upload</div>
                <div class="btn">Share</div>
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
